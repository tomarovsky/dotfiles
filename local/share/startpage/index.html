<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>
    <body>
        <div id="main-container">
            <div id="main-content">
                <div id="time-greeting">
                    <span id="time-greeting-text"></span>
                </div>
                <div id="current-time">
                    <span id="current-time-text"></span></h1>
                </div>
                <div id="search">
                    <div id="search-engine-cont">
                        <select name="search-engine" class="button" id="search-engine-select">
                            <option value="google">Google</option>
                            <option value="yandex">Yandex</option>
                            <option value="ddg" selected="selected">DuckDuckGo</option>
                        </select>
                    </div>
                    <div id="search-input-cont">
                        <input id="search-input" placeholder="Enter search term here" autofocus/>
                    </div>
                    <div id="search-button-cont">
                        <button class="button" id="search-button" onclick="doSearch()">Search</button>
                    </div>
                </div>
                <div id="links">
                    <div class="link-group" id="general">
                        <ul>
                            <li class="link-group-title">General</li>
                            <li><a href="https://mail.google.com/mail/u/0/#inbox"><span class="link-text">Gmail</span></a></li>
                            <li><a href="https://drive.google.com/drive/u/0/"><span class="link-text">Drive</span></a></li>
                            <li><a href="https://docs.google.com/document/u/0/"><span class="link-text">Docs</span></a></li>
                            <li><a href="https://docs.google.com/spreadsheets/u/0/"><span class="link-text">Sheets</span></a></li>
                            <li><a href="https://docs.google.com/presentation/u/0/"><span class="link-text">Slides</span></a></li>
                            <li><a href="https://meet.google.com"><span class="link-text">Meet</span></a></li>
                            <li><a href="https://github.com/tomarovsky"><span class="link-text">GitHub</span></a></li>
                            <li><a href="https://www.deepl.com/translator"><span class="link-text">Deepl</span></a></li>
                        </ul>
                    </div>
                    <div class="link-group" id="research">
                        <ul>
                            <li class="link-group-title">Research</li>
                            <li><a href="https://scholar.google.com/"><span class="link-text">Scholar</span></a></li>
                            <li><a href="https://www.researchgate.net/"><span class="link-text">ResearchGate</span></a></li>
                        </ul>
                    </div>
                    <div class="link-group" id="media">
                        <ul>
                            <li class="link-group-title">Media</li>
                            <li><a href="https://www.youtube.com"><span class="link-text">YouTube</span></a></li>
                            <li><a href="https://www.twitch.tv"><span class="link-text">Twitch</span></a></li>
                            <li><a href="https://open.spotify.com"><span class="link-text">Spotify</span></a></li>
                            <li><a href="https://radio.garden/"><span class="link-text">RadioGarden</span></a></li>
                        </ul>
                    </div>
                    <div class="link-group" id="gpt">
                        <ul>
                            <li class="link-group-title">GPT</li>
                            <li><a href="https://chatgpt.com"><span class="link-text">ChatGPT</span></a></li>
                            <li><a href="https://chat.deepseek.com"><span class="link-text">Deepseek</span></a></li>
                            <li><a href="https://chat.qwen.ai"><span class="link-text">Qwen</span></a></li>
                            <li><a href="https://duckduckgo.com/?q=DuckDuckGo+AI+Chat&ia=chat&duckai=1"><span class="link-text">DuckAI</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
